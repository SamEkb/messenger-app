# For details on buf.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: .
  - path: vendor.protobuf
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  ignore:
    - vendor.protobuf
  ignore_only:
    PACKAGE_DIRECTORY_MATCH:
      - auth-service/v1/messages.proto
      - auth-service/v1/service.proto
      - events/v1/user_events.proto
breaking:
  use:
    - FILE
